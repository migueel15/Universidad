name: Practica Software Critico Build and Deploy Dockerhub

on:
  push:
    paths:
      - "Universidad/optativas/critico/practicas/p2/**"
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./Universidad/optativas/critico/practicas/p2
          file: ./Universidad/optativas/critico/practicas/p2/Dockerfile
          push: true
          tags: migueel15/backend-soft-critico:latest
