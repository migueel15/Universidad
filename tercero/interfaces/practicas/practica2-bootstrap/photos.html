<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="cv.html">My CV</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="timetable.html">Weekly Timetable</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="photos.html">Photos</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class="text-center bg-body-tertiary mt-1">
				<h1>My Personal Website</h1>
				<h2>Photos</h2>
			</div>
		</div>
	</header>
	<section id="gallery" class="container w-50">
		<div id="slider" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="./images/photos/photo1.jpg" alt="First slide" />
					<div class="carousel-caption d-none d-md-block">
						<p>Audrey and Noria in action 1</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="./images/photos/photo2.jpg" alt="Second slide" />
					<div class="carousel-caption d-none d-md-block">
						<p>Audrey and Noria in action 2</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="./images/photos/photo3.jpg" alt="Third slide" />
					<div class="carousel-caption d-none d-md-block">
						<p>Audrey and Noria in action 3</p>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>

</html>
